<form [formGroup]="cvForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" required>
  </div>
  
  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" required>
  </div>
  
  <div>
    <label for="phone">Phone:</label>
    <input id="phone" formControlName="phone" required>
  </div>
  
  <div>
    <label for="skills">Skills:</label>
    <textarea id="skills" formControlName="skills" required></textarea>
  </div>
  
  <div formArrayName="projects">
    <div *ngFor="let project of projects.controls; let i = index">
      <h4>Project {{ i + 1 }}</h4>
      <label for="title-{{i}}">Title:</label>
      <input id="title-{{i}}" [formControlName]="i" required>
      
      <label for="description-{{i}}">Description:</label>
      <textarea id="description-{{i}}" [formControlName]="i" required></textarea>
      
      <button type="button" (click)="removeProject(i)">Remove Project</button>
    </div>
    <button type="button" (click)="addProject()">Add Project</button>
  </div>
  
  <button type="submit" [disabled]="cvForm.invalid">Submit</button>
</form>
